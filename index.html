<!DOCTYPE html>
<html>
<head>
  <title>Live QR Scanner to Arduino Cloud</title>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <style>
    video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Scan QR Code and Send to Arduino Cloud</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <script>
    const thingID = "YOUR_THING_ID";   // Replace with your Arduino Cloud Thing ID
    const token = "YOUR_CLOUD_TOKEN";  // Replace with your Arduino Cloud API token
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Access the device camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        requestAnimationFrame(scanFrame);
      })
      .catch(err => console.error("Camera access denied:", err));

    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          console.log("QR Data:", code.data);
          sendToCloud(code.data);
        }
      }
      requestAnimationFrame(scanFrame);
    }

    function sendToCloud(data) {
      fetch(`https://api2.arduino.cc/iot/v2/things/${thingID}/properties/qrCodeResult`, {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ value: data })
      })
      .then(res => res.json())
      .then(response => console.log("Cloud Response:", response))
      .catch(err => console.error("Cloud Error:", err));
    }
  </script>
</body>
</html>
